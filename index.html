        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 0;
            border-bottom: 2px solid #00ffff;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            margin-bottom: 3rem;
            border-radius: 0 0 20px 20px;
        }

        .welcome-title {
            font-size: 3.5rem;
            color: #00ffff;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #cccccc;
            margin-bottom: 1.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-subtitle {
            font-size: 1.8rem;
            color: #00ff88;
            margin-top: 3rem;
        }

        /* Videos Section */
        .videos-section {
            padding: 2rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            color: #00ffff;
            text-align: center;
            margin-bottom: 3rem;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }

        .video-card h3 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .video-description {
            color: #cccccc;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .drive-link {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #444;
        }

        .drive-link input {
            width: 100%;
            background: transparent;
            border: none;
            color: #00ffff;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .drive-link input::placeholder {
            color: #666;
        }

        .coming-soon {
            background: #2d2d2d;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #444;
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            opacity: 0.7;
        }

        .download-btn.unlocked {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            opacity: 1;
            transform: scale(1.02);
        }

        .download-btn:hover:not(.unlocked) {
            opacity: 0.8;
        }

        .download-btn:hover.unlocked {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .coming-soon-btn {
            background: linear-gradient(135deg, #666 0%, #444 100%);
            color: #999;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            cursor: not-allowed;
        }

        .click-counter {
            color: #cccccc;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            border-top: 2px solid #00ffff;
        }

        footer p {
            color: #cccccc;
        }

            color: #00ffff;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>

        // Contadores de clics (SE REINICIAN al recargar la página)
        let clickCounters = {};
        const requiredClicks = 3;

        // Función para generar los videos automáticamente
        function generateVideos() {
            const videosGrid = document.getElementById('videosGrid');
            
            for (let i = 1; i <= 20; i++) {
                const video = videoConfig[i];
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                // Inicializar contador para este video (SIEMPRE en 0)
                clickCounters[i] = 0;
                
                if (video && video.available) {
                    // Video disponible
                    videoCard.innerHTML = `
                        <h3>${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                        
                        <div class="drive-link">
                            <input type="text" placeholder="${video.driveLink.replace('/uc?export=download&id=', '/file/d/') + '/view'}" 
                                   id="driveLink${i}" readonly>
                        </div>
                        
                        <button class="download-btn" onclick="handleDownload(${i})" id="downloadBtn${i}">
                            Descargar ${video.title}
                        </button>
                        <div class="click-counter" id="clickCounter${i}">
                            Clics necesarios: <span id="clicksNeeded${i}">3</span>
                        </div>
                    `;
                } else {
                    // Video no disponible
                    videoCard.innerHTML = `
                        <h3>Video ${i}</h3>
                        <p class="video-description">Próximamente disponible.</p>
                        
                        <div class="coming-soon">
                            Más videos pronto
                        </div>
                        
                        <button class="coming-soon-btn" disabled>
                            Próximamente
                        </button>
                    `;
                }
                
                videosGrid.appendChild(videoCard);
            }
        }

        // Función para manejar la descarga (SIEMPRE reinicia los clics)
        function handleDownload(videoNumber) {
            const downloadBtn = document.getElementById(`downloadBtn${videoNumber}`);
            const clicksNeeded = document.getElementById(`clicksNeeded${videoNumber}`);
            const config = videoConfig[videoNumber];

            if (clickCounters[videoNumber] < requiredClicks) {
                // Redirigir al link del patrocinador correspondiente
                const currentClick = clickCounters[videoNumber];
                window.open(config.sponsorLinks[currentClick], '_blank');
                
                clickCounters[videoNumber]++;
                clicksNeeded.textContent = requiredClicks - clickCounters[videoNumber];

                if (clickCounters[videoNumber] === requiredClicks) {
                    downloadBtn.classList.add('unlocked');
                    downloadBtn.textContent = `¡Descargar ${config.title} Ahora!`;
                }
            } else {
                // Redirigir a la descarga de Google Drive
                window.location.href = config.driveLink;
            }
        }
